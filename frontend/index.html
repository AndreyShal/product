<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta charset="utf-8"/>
  <title>Product</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <header><span>stock<br/>center</span>
    <h1>Items in stock</h1>
    <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none">
      <rect y="2" width="16" height="1.5" fill="#000000"/>
      <rect y="7.25" width="16" height="1.5" fill="#000000"/>
      <rect y="12.5" width="16" height="1.5" fill="#000000"/>
    </svg>
  </header>
  <table>
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Price, USD</th>
      <th scope="col">Date and time</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button class="btn-modal" id="btn-modal">New Item</button>
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <div class="modal__top">
      <h2>New item</h2>
      <svg id="close-icon" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none">
        <path d="M3 3L13 12.9397M13 3.06029L3 13" stroke="#000000" stroke-width="1.5"/>
      </svg>
    </div>
    <form>
      <div class="form-block">
        <label for="title">Title</label>
        <input type="text" required min="3" max="20" name="title" placeholder="Enter a name" id="title"/>
      </div>
      <div class="form-block">
        <label for="price">Price</label>
        <input type="number" required name="price" aria-invalid="false" placeholder="Enter a price" id="price"/>
        <span id="price-warning">Invalid price</span>
      </div>
      <div class="form-block">
        <label for="date-and-time">Date and time</label>
        <input type="datetime-local" required min="3" max="20" name="date-and-time" id="date-and-time"/>
      </div>
      <div class="modal__btn-container">
        <button id="close-btn">Close</button>
        <button id="submit-btn" type="submit">Add</button>
      </div>
    </form>
  </div>
</div>
<div id="app"></div>
<script type="module" src="/main.js"></script>
</body>
</html>
